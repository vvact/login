{% extends "layout.html" %}

{% block title %}Reset Password{% endblock %}

{% block content %}
    <h2>Reset Password</h2>
    <form method="POST" action="">
        {{ form.hidden_tag() }}
        <div>
            {{ form.password.label }}
            {{ form.password() }}
        </div>
        <div>
            {{ form.confirm_password.label }}
            {{ form.confirm_password() }}
        </div>
        <div>
            {{ form.submit() }}
        </div>
    </form>
{% endblock %}
