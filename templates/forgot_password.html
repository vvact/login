{% extends "layout.html" %}

{% block title %}Forgot Password{% endblock %}

{% block content %}
    <h2>Forgot Password</h2>
    <form method="POST" action="">
        {{ form.hidden_tag() }}
        <div>
            {{ form.email.label }}
            {{ form.email() }}
        </div>
        <div>
            {{ form.submit() }}
        </div>
    </form>
    <p>Remembered your password? <a href="{{ url_for('login') }}">Login</a></p>
{% endblock %}
